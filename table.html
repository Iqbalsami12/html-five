<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <link rel="stylesheet" href="makeup/makeup.css">
</head>
<body>
     <section>
        <h2>Some important table tags:</h2>
        <ul>
            <li>table</li>
            <li>thead</li>
            <li>tbody</li>
            <li>tfoot</li>
            <li>th</li>
            <li>td</li>
            <li>tr</li>
        </ul>
     </section>
     <br>
     <section>
        <h2>Here's a sample table for you:</h2>
        <br>
        <table>
            <caption><h4>My friend list</h4></caption>
            <thead>
                <tr>
                    <th>No.</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Institution</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Raian</td>
                    <td>Islam</td>
                    <td>MIST</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Aurgho</td>
                    <td>Das</td>
                    <td>CUET</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Farhan</td>
                    <td>Joy</td>
                    <td>BUET</td>
                </tr>
                <tr>
                    <td>4</td>
                    <td>Fahmida</td>
                    <td>Mohua</td>
                    <td>DPI</td>
                </tr>
            </tbody>
            <tfoot>
                <td colspan="4">Total people:4</td>
            </tfoot>

        </table>
     </section>
</body>
</html>
