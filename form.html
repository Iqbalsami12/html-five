                </section>

                    <fieldset>

                        </legend>

                        <input type="checkbox" name="" id="red">

                        <input type="checkbox" name="" id="yellow">

                    </fieldset>
                    <textarea name="user_comment" id="comment" rows="5" cols="40"></textarea> <br> <br>
